<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">

        <h1>Calcule seu IMC</h1>

        <ul>
            <li>Abaixo do Peso = abaixo de 18,5</li>
            <li>Peso Normal = 18,5 - 24,9</li>
            <li>Sobrepeso = 25 - 29,9</li>
            <li>Obesidade Grau 1 = 30 - 34,9</li>
            <li>Obesidade Grau 2 = 35 - 39,9</li>
            <li>Obesidade Grau 3 = Maior ou igual 40</li>
        </ul>

        <form action="" class="formulario" method="get">

            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso" placeholder="Ex. 79">

            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura" placeholder="Ex. 1.70m">

            <button>Enviar</button>

        </form>

        <div id="resultado"></div>

    </section>

    <script src="./assets/js/main.js"></script>

</body>

</html>
